<div class="editar-perfil-container">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">‚ö°</span>
                <span class="logo-text">ImpulsoFit</span>
            </div>
            <nav class="nav-menu">
                <a routerLink="/home" class="nav-item">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-text">Inicio</span>
                </a>
                <a routerLink="/grupos" class="nav-item">
                    <span class="nav-icon">üë•</span>
                    <span class="nav-text">Grupos</span>
                </a>
                <a routerLink="/perfil" class="nav-item active">
                    <span class="nav-icon">üë§</span>
                    <span class="nav-text">Perfil</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="form-card">
            <h1 class="form-title">Editar Perfil</h1>

            <form (ngSubmit)="guardarCambios()">
                <!-- Row 1 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" [(ngModel)]="apellidos" name="apellidos" class="form-input">
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="ubicacion">Ubicaci√≥n</label>
                        <input type="text" id="ubicacion" [(ngModel)]="ubicacion" name="ubicacion" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" [(ngModel)]="fechaNacimiento" name="fechaNacimiento"
                            class="form-input">
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="form-group full-width">
                    <label for="bio">Bio</label>
                    <textarea id="bio" [(ngModel)]="bio" name="bio" class="form-textarea"></textarea>
                </div>

                <!-- Action Button -->
                <div class="form-actions" style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
                    <button type="submit" class="btn-save">Guardar Cambios</button>
                    <button routerLink="/eliminar-perfil" class="btn-delete"
                        style="background-color: #10232B; color: white; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer;">
                        Eliminar Perfil
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

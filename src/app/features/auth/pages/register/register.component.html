<div class="register-container">
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">⚡</span>
                <span class="logo-text">ImpulsoFit</span>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="split-screen">
            <div class="form-column">
                <div class="form-wrapper">
                    <h1>Registrarse</h1>
                    <form class="register-form" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="form-group half-width">
                                <label for="nombres">Nombres</label>
                                <input type="text" id="nombres" name="nombres" [(ngModel)]="nombres"
                                    placeholder="Tu nombre(s)" required>
                            </div>
                            <div class="form-group half-width">
                                <label for="apellido_p">Apellido paterno</label>
                                <input type="text" id="apellido_p" name="apellido_p" [(ngModel)]="apellido_p"
                                    placeholder="Apellido paterno" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group half-width">
                                <label for="apellido_m">Apellido materno</label>
                                <input type="text" id="apellido_m" name="apellido_m" [(ngModel)]="apellido_m"
                                    placeholder="Apellido materno">
                            </div>
                            <div class="form-group half-width">
                                <label>Género</label>
                                <div class="gender-buttons">
                                    <label class="gender-option"><input type="radio" name="genero" value="M"
                                            [(ngModel)]="genero"> Masculino</label>
                                    <label class="gender-option"><input type="radio" name="genero" value="F"
                                            [(ngModel)]="genero"> Femenino</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label for="email">Correo</label>
                            <input type="email" id="email" name="email" [(ngModel)]="email"
                                placeholder="ejemplo@correo.com" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group half-width">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" [(ngModel)]="password"
                                    placeholder="********" required minlength="6">
                            </div>
                            <div class="form-group half-width">
                                <label for="confirm-password">Confirmar contraseña</label>
                                <input type="password" id="confirm-password" name="confirmPassword"
                                    [(ngModel)]="confirmPassword" placeholder="********" required minlength="6">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label>Fecha de nacimiento</label>
                                <div class="dob-inputs">
                                    <input type="text" name="fecha_dia" [(ngModel)]="fecha_dia" placeholder="dd"
                                        maxlength="2" style="width:56px; text-align:center">
                                    <span>/</span>
                                    <input type="text" name="fecha_mes" [(ngModel)]="fecha_mes" placeholder="mm"
                                        maxlength="2" style="width:56px; text-align:center">
                                    <span>/</span>
                                    <input type="text" name="fecha_anio" [(ngModel)]="fecha_anio" placeholder="aaaa"
                                        maxlength="4" style="width:80px; text-align:center">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group half-width">
                                <label for="cod_pregunta">Pregunta secreta</label>
                                <select id="cod_pregunta" name="cod_pregunta" [(ngModel)]="cod_pregunta" required>
                                    <option value="" disabled selected>Selecciona una pregunta</option>
                                    <option value="MASCOT">¿Nombre de tu primera mascota?</option>
                                    <option value="TEACHER">¿Nombre de tu profesor favorito?</option>
                                    <option value="NICKNAME">¿Apodo tuyo durante la escuela?</option>
                                </select>
                            </div>
                            <div class="form-group half-width">
                                <label for="respuesta">Respuesta secreta</label>
                                <input type="text" id="respuesta" name="respuesta" [(ngModel)]="respuesta"
                                    placeholder="Tu respuesta" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">Crear Cuenta</button>
                    </form>
                </div>
            </div>
            <div class="image-column">
                <div class="image-wrapper">
                    <img src="https://placehold.co/600x800/png?text=Runners+Illustration" alt="Runners Illustration">
                </div>
            </div>
        </div>
    </main>
</div>

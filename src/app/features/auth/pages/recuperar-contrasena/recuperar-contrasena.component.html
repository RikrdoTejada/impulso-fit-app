<div class="recovery-container">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">⚡</span>
                <span class="logo-text">ImpulsoFit</span>
            </div>
        </div>
    </header>

    <!-- Main Body -->
    <main class="main-content">
        <div class="split-screen">
            <!-- Left Column: Form -->
            <div class="form-column">
                <div class="form-wrapper">
                    <h1>Recuperar Contraseña</h1>
                    <p class="description">Debemos verificar si existe una cuenta enlazada con su email.</p>
                    <p class="description">Se enviará un correo a su email en caso se encuentre una cuenta.</p>

                    <form class="recovery-form">
                        <div class="form-group full-width">
                            <label for="email">Correo</label>
                            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
                        </div>

                        <button type="submit" class="btn-submit">Verificar cuenta</button>

                        <div class="back-link">
                            <a routerLink="/iniciar-sesion">Volver a Iniciar Sesión</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Column: Image -->
            <div class="image-column">
                <div class="image-wrapper">
                    <img src="https://placehold.co/600x800/png?text=Recovery+Illustration" alt="Recovery Illustration">
                </div>
            </div>
        </div>
    </main>
</div>

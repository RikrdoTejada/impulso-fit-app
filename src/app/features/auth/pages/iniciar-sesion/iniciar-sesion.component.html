<div class="login-container">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">⚡</span>
                <span class="logo-text">ImpulsoFit</span>
            </div>
        </div>
    </header>

    <!-- Main Body -->
    <main class="main-content">
        <div class="split-screen">
            <!-- Left Column: Form -->
            <div class="form-column">
                <div class="form-wrapper">
                    <h1>Iniciar Sesión</h1>
                    <form class="login-form">
                        <div class="form-group full-width">
                            <label for="email">Correo</label>
                            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
                        </div>

                        <div class="form-group full-width">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" placeholder="********">
                            <a routerLink="/recuperar-contrasena" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button type="button" class="btn-submit" (click)="ingresar()">Ingresar</button>

                        <hr class="separator">

                        <button type="button" class="btn-secondary" routerLink="/registro">Crear Cuenta</button>
                    </form>
                </div>
            </div>

            <!-- Right Column: Image -->
            <div class="image-column">
                <div class="image-wrapper">
                    <img src="https://placehold.co/600x800/png?text=Runners+Illustration" alt="Runners Illustration">
                </div>
            </div>
        </div>
    </main>
</div>

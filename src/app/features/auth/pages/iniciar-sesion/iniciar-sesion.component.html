<div class="login-container">
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">‚ö°</span>
                <span class="logo-text">ImpulsoFit</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="split-screen">
            <div class="form-column">
                <div class="form-wrapper">
                    <h1>Iniciar Sesi√≥n</h1>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                        
                        <div *ngIf="errorMessage()" class="alert alert-danger" style="color: red; margin-bottom: 1rem;">
                            {{ errorMessage() }}
                        </div>

                        <div class="form-group full-width">
                            <label for="email">Correo</label>
                            <input 
                                type="email" 
                                id="email" 
                                formControlName="email"
                                placeholder="ejemplo@correo.com"
                                [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            >
                            <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" style="color: red;">
                                Correo inv√°lido
                            </small>
                        </div>

                        <div class="form-group full-width">
                            <label for="password">Contrase√±a</label>
                            <div class="password-wrapper" style="position: relative;">
                                <input 
                                    [type]="showPassword() ? 'text' : 'password'" 
                                    id="password" 
                                    formControlName="password"
                                    placeholder="********"
                                    style="width: 100%;"
                                >
                                <button type="button" (click)="togglePassword()" style="position: absolute; right: 10px; top: 25%; border: none; background: none; cursor: pointer;">
                                    {{ showPassword() ? 'üôà' : 'üëÅÔ∏è' }}
                                </button>
                            </div>
                            <a routerLink="/recuperar-contrasena" class="forgot-password">¬øOlvidaste tu contrase√±a?</a>
                        </div>

                        <button 
                            type="submit" 
                            class="btn-submit" 
                            [disabled]="loginForm.invalid || loading()"
                            [style.opacity]="(loginForm.invalid || loading()) ? '0.7' : '1'"
                        >
                            <span *ngIf="!loading()">Ingresar</span>
                            <span *ngIf="loading()">Cargando...</span>
                        </button>

                        <hr class="separator">

                        <button type="button" class="btn-secondary" routerLink="/register">Crear Cuenta</button>
                    </form>
                </div>
            </div>

            <div class="image-column">
                <div class="image-wrapper">
                    <img src="https://placehold.co/600x800/png?text=Runners+Illustration" alt="Runners Illustration">
                </div>
            </div>
        </div>
    </main>
</div>

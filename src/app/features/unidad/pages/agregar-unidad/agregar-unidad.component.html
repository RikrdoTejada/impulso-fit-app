<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Agregar Unidad de Medida</h2>
    <form [formGroup]="unidadForm" (ngSubmit)="onSubmit()" class="max-w-lg bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre de la Unidad</label>
            <input type="text" id="nombre" formControlName="nombre"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="Ej: Kilómetros">
            <div *ngIf="unidadForm.get('nombre')?.invalid && unidadForm.get('nombre')?.touched"
                class="text-red-500 text-sm mt-1">
                El nombre es requerido.
            </div>
        </div>

        <div class="mb-4">
            <label for="simbolo" class="block text-gray-700 font-bold mb-2">Símbolo</label>
            <input type="text" id="simbolo" formControlName="simbolo"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="Ej: km">
            <div *ngIf="unidadForm.get('simbolo')?.invalid && unidadForm.get('simbolo')?.touched"
                class="text-red-500 text-sm mt-1">
                El símbolo es requerido (max 5 caracteres).
            </div>
        </div>

        <div class="mb-4">
            <label for="tipo" class="block text-gray-700 font-bold mb-2">Tipo de Dato</label>
            <select id="tipo" formControlName="tipo"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value="numerico">Numérico</option>
                <option value="tiempo">Tiempo</option>
                <option value="texto">Texto</option>
            </select>
        </div>

        <button type="submit" [disabled]="unidadForm.invalid"
            class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 disabled:bg-gray-400">
            Registrar Unidad
        </button>
    </form>
</div>
